<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/slider.css">
		<title>Building a jQuery Slider</title>
	</head>

	<body>
		<div class="wrapper">

			<div id="slider">
				<img src="images/image1.jpg" id="1">
				<img src="images/image2.jpg" id="2">
				<img src="images/image3.jpg" id="3">
				<img src="images/image4.jpg" id="4">
				<img src="images/image5.jpg" id="5">
			</div>

			<a href="#" class="left" onclick="prev(); return false;">Previous</a>
			<a href="#" class="right" onclick="next(); return false;">Next</a>

		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/slider.js"></script>
	</body>
</html>
